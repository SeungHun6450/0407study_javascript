<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      // 객체
      // 참조형, {}를 사용해서 만들며 key: value 쌍으로 구성된다. 이를 property라 한다.

      const user = {  // 객체
        name: 'Hun',  // key: value 쌍으로 이루어진 하나의 property
        age: 27
      }


      // 객체에 있는 property를 읽는 방법
      console.log(user.name);
      console.log(user.age);

      // const로 선언된 객체의 내용은 수정이 가능하다!
      // 전체적으로 설정하려고 할 때만 오류가 발생한다.
      // 객체에 property를 추가하는 방법
      user.isValide = true;

      console.log(user);

      // 객체에 있는 property를 삭제하는 방법
      delete user.age;

      // 여러 단어를 조합한 property의 key(name)는 따옴표로 묶어줘야 한다.
      // 마지막 property 뒤에 ,를 사용하여 끝낼 수 있다. 이는 후에 property를 추가, 삭제, 이동하는 것이 용이하다.
      const user = {  
        name: 'Hun',  
        age: 27,
        'this is test': true,
      }


      // 여러 단어를 조합한 property를 추가하려면 대괄호 표기법을 사용한다!
      // 또는 변수에 할당하여 추가가 가능하다!
      let user = {};
      user["likes birds"] = true;

      let key ="likes birds";
      user[key] = true;

      // 단축 property: 기존 변수에서 받아와 사용하는 경우
      function makeUser(name, age) {
        return {
          name,
          age
        };
      }
      let user = makerUser('Hun', 27)
      console.log(user.name)  // 'Hun'


      // property 이름의 제약 사항: 예약어 사용 금지(for, let, return ...)
      
      // 'in'연산자로 property 존재 여부 확인
      //  "key" in object(propertyname)순으로 작성해야한다.
      "key" in object
      let user = {name: 'Hun', age: 27};
      console.log("age" in user)


      // 객체에서의 반복문 for key in object
      let user = {
        name: "Hun",
        age: 27,
        isValide: true
      };

      for (let key in user) {
        // 키
        console.log( key );  // name, age, isAdmin
        // 키에 해당하는 값
        console.log( user[key] ); // John, 30, true
      }   



  </script>
</body>
</html>
