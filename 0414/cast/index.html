<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 형 변환

    // 문자형으로 변환
    let value = true;
    alert(typeof value);  // boolean

    value = String(value);  // 변수 value에 문자열 true가 저장된다.
    alert (typeof value); // string


    // 숫자형으로 변환
    alert ("6" / "2") // 3, 문자열이 숫자형으로 자동 변환된 후 연산이 수행

    // Number(value)함수를 사용하면 주어진 value를 숫자형으로 명시해서 변환이 가능하다.
    let str = "123";
    alert(typeof str);  // string

    let num = Number(str);  // 문자열 "123"이 숫자 123으로 변환

    alert(typeof num);  // number

    // 숫자 이외의 글자가 들어가 있는 문자열을 숫자형으로 변환하려고 하면, 그 결과는 NaN이 된다.
    let age = Number("임의의 문자열 123");

    alert(age); // NaN, 형 변환 실패

    /*
      전달받은 값    |     형 변환 후
      undefined            Nan
      null                 0
      true and false       1 과 0
      string               문자열의 처음과 끝 공백이 제거된다. 공백 제거 후 남아있는 문자열이 없다면 0, 그렇지 않다면 문자열에서 숫자를 읽는다. 변환에 실패하면 NaN이 된다.  
    */

    alert (Number(" 123   ")); // 123
    alert (Number("123z")); // NaN
    alert (Number(undefined)); // NaN
    alert (Number(null)); // 0
    alert (Number(true)); // 1
    alert (Number(false)); // 0


    // boolean : 논리 연산을 수행할 때 발생
    /* 
      false : 숫자 0, 빈 문자열, null, undefined, NaN과 같이 직관적으로도 비어있다고 느껴지는 값들
      true : 그 외의 값
    */
   alert(Boolean(1)); // 1, true
   alert(Boolean(0)); // 0, false
   alert(Boolean(""));  // 빈 문자열, false
   alert(Boolean("hello")); // 문자열, true
  </script>
</body>
</html>
