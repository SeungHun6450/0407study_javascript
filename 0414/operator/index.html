<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 연산자
    // 단항 연산자 : 피연산자(연산자가 연산을 수행하는 대상)를 하나만 받는 연산자
    let x =1;
    x = -x;
    alert(x); // -1

    // 이항 연산자 : 두개의 피연산자를 받는 연산자
    let y=3;
    x=1;
    alert(y - x);   // 2, 이항 마이너스 연산자는 뺄셈을 해준다.

    /* 연산자 종류
        + : 덧셈    
        - : 뺄센
        * : 곱셈
        / : 나눗셈
        % : 나머지, 나머지를 정수로 반환
        ** : 거듭제곱
    */
    alert( 5 % 2 ); // 5를 2로 나눈 후의 나머지인 1을 출력
    alert( 8 % 3 ); // 8을 3으로 나눈 후의 나머지인 2를 출력  

    alert( 2 ** 2 ); // 4  (2 * 2)
    alert( 2 ** 3 ); // 8  (2 * 2 * 2)
    alert( 2 ** 4 ); // 16 (2 * 2 * 2 * 2)

    // 이항 연산자 '+'와 문자열 연결
    let s = "my"+"string";
    alert(s); // mystring

    let apples = "2";
    let oranges = "3";

    alert( apples + oranges ); // 23, 이항 덧셈 연산자는 문자열을 연결한다.

    // ★즉, +연산자를 사용할 때 피연산자 중 하나가 문자열이면 다른 하나도 문자열로 변환된다.
    alert(2 + 2 + '1' ); // '41'

    // 단항 연산자 +와 숫자형으로의 변환
    // 숫자형이 아닌 피연산자는 숫자형으로 변환된다
    alert( +true ); // 1
    alert( +"" );   // 0

    
    // 연산자 우선순위
    //  1. () 2. ++, --, ! 3. *, /, % 4. +, - ...

    // 할당 연산자 : = 
    let a = 1;
    let b = 2;

    let c = 3 - (a = b + 1);

    alert( a ); // 3
    alert( c ); // 0
    
    // 복합 할당 연산자
    let n = 2;
    n += 5; // n = n + 5, 7
    n *= 2; // n = n * 2, 14

    alert( n ); // 14

    // 증가·감소 연산자 : 숫자를 하나 늘리거나 줄이는 것에 사용, 변수만 가능!
    /*
      증가연산자 : ++, 변수를 1 증가
      감소연산자 : --, 변수를 1 감소
    */
    let counter = 2;
    counter++;      // counter = counter + 1
    alert( counter ); // 3

    counter--;      // counter = counter - 1
    alert( counter ); // 2

    /* ++와-- 연산자는 변수 앞이나 뒤에 올 수 있다.
    counter++와 같이 피연산자 뒤에 올 때는, '후위형(postfix form)'
    ++counter와 같이 피연산자 앞에 올 때는, '전위형(prefix form)'이라고 한다.
    후위형과 전위형은 피연산자인 counter를 1만큼 증가시켜 준다는 점에서 동일한 일을 한다.
    */

    // 전위
    counter = 1;
    let result = ++counter; // (*)

    alert(result); // 2

    // 후위
    counter = 1;
    result = counter++; // counter를 증가시키긴 하지만, 증가 전의 기존 값을 반환한다

    alert(result); // 1

    // 즉, 값을 증가시키고 난 후, 증가한 값을 바로 사용하려면 전위형 
    // 값을 증가시키지만, 증가 전의 기존값을 사용하려면 후위형을 사용하면 된다.
  
    // 비트 연산자
    /* 
    AND ( & )
    OR ( | )
    XOR ( ^ )
    NOT ( ~ )
    왼쪽 시프트(LEFT SHIFT) ( << )
    오른쪽 시프트(RIGHT SHIFT) ( >> )
    부호 없는 오른쪽 시프트(ZERO-FILL RIGHT SHIFT) ( >>> )
    */

    // 쉼표 연산자 : 여러 표현식을 코드 한 줄에서 평가할 수 있게 해준다. 이때 표현식 각각이 모두 평가되지만, 마지막 표현식의 평가 결과만 반환된다!
    a = (1 + 2, 3 + 4);

    alert( a ); // 7 (3 + 4의 결과)
  </script>
</body>
</html>
